<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CsS Selector</title>
    <style>
       #blue{
            color: rgb(218, 60, 81);
            background-color: blanchedalmond;
        }
        .green{
            color: blue;
            background-color:yellowgreen;
            
        }
        footer, span {
            color: blueviolet;
            background-color: rgb(70, 250, 160);
        }

    </style>
</head>
<body>
    <h2>css Selectore</h2>
    <p id="blue" class="green">this is is regarding css selectore</p>
    <p class="green">heyyy howw areee youuuu</p>
    <p class="green">this is yet another paragraph of css selectore</p>
    <p class="green">This is another css selectore</p>
    <span>this is span</span>
    <footer>footer is here</footer>
</body>
</html>
